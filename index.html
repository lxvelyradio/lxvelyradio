            font-size: 3rem;

            color: #f0f0f0;
        }
        .music-icon {
            font-size: 4rem;
            color: #ffcccc;
            margin-bottom: 1.5rem;
        }
        a {
            color: #ffcccc;
            font-size: 1.1rem;
            text-decoration: none;
            border: 2px solid #ffcccc;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #ffcccc;
            color: #121212;
        }
    </style>
